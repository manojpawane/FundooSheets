
<ng4-loading-spinner> </ng4-loading-spinner>
<div style="height:100%; width: 100%;">

    
  <div fxFlex=100 fxLayout="row" fxLayoutAlign="center center"  class="main-div">
  <mat-card  class="login-mat-card" >

      <div fxLayout="column" fxLayoutAlign="center center">
          <div  class="circle-div" fxLayoutAlign="center center">
              <img class="logo" src="../../../assets/images/Group 3521.svg">
          </div>


          <div class="inputs">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Email Id</mat-label>
                  <input matInput autocomplete="off" maxlength="254" [formControl]="email" >
                  <mat-error>This isn't Valid Email</mat-error>
              </mat-form-field>
          </div>
          <div class="password-div">
              <mat-form-field appearance="outline" class="form-field1" >
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'text' : 'password'" autocomplete="off"
                      maxlength="100" [formControl]="password" >
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                  </mat-icon>
                  <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
              </mat-form-field>
       

            <mat-form-field appearance="outline" class="form-field1" style="margin-top: 25px;margin-bottom: 25px"  >
                <mat-label>Confrim Password</mat-label>
                <input matInput [type]="hide1 ? 'text' : 'password'" autocomplete="off"
                    maxlength="100" [formControl]="confirmpassword" >
                <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility' : 'visibility_off'}}
                </mat-icon>
                <mat-error *ngIf="confirmpassword.invalid">{{getErrorMessageConfrimPassword()}}</mat-error>
                
            </mat-form-field>
            <mat-error *ngIf="confirmpassword.value!=password.value && confirmpassword.touched && password.touched"  class="mainError" >Password Doesn't Match</mat-error>
           
          </div>
          <div class="button-div">
              <button mat-button class="login-button" (click)="register()"
              [disabled]="email.invalid || password.invalid||confirmpassword.invalid">Create Account</button>
          </div>
          <div class="forgot-div" fxLayoutAlign="center center">

              <a class="forgot"  (click)="login()"><u>Already Have Account?Click Here</u></a>
          </div>

</div>
  </mat-card>


 </div>
  
</div>
